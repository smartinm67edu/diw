<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Complejo</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        /* Contenedor del formulario */
        .form-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        /* Encabezado del formulario */
        .form-header {
            font-size: 1.5em;
            color: #0073e6;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Secciones del formulario */
        .form-section {
            margin-bottom: 20px;
        }

        .form-section h3 {
            font-size: 1.2em;
            color: #333;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        /* Estilos de los campos del formulario */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        /* Estilos para checkbox y radio */
        .form-check {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .form-check input[type="checkbox"],
        .form-check input[type="radio"] {
            margin-right: 10px;
        }

        /* Botones del formulario */
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #0073e6;
            color: #fff;
        }

        .reset-btn {
            background-color: #ccc;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">Formulario Completo de Registro</div>

        <!-- Información Personal -->
        <div class="form-section">
            <h3>Información Personal</h3>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label>Género</label>
            <div class="form-check">
                <input type="radio" id="genero-m" name="genero" value="Masculino">
                <label for="genero-m">Masculino</label>
            </div>
            <div class="form-check">
                <input type="radio" id="genero-f" name="genero" value="Femenino">
                <label for="genero-f">Femenino</label>
            </div>
        </div>

        <!-- Dirección -->
        <div class="form-section">
            <h3>Dirección</h3>
            <label for="direccion">Calle y Número</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="estado">Estado/Provincia</label>
            <input type="text" id="estado" name="estado" required>

            <label for="codigo-postal">Código Postal</label>
            <input type="text" id="codigo-postal" name="codigo-postal" required>
        </div>

        <!-- Detalles de Contacto -->
        <div class="form-section">
            <h3>Detalles de Contacto</h3>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <!-- Preferencias -->
        <div class="form-section">
            <h3>Preferencias</h3>
            <label>Selecciona tus intereses</label>
            <div class="form-check">
                <input type="checkbox" id="interes-deportes" name="intereses" value="Deportes">
                <label for="interes-deportes">Deportes</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="interes-musica" name="intereses" value="Música">
                <label for="interes-musica">Música</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="interes-viajes" name="intereses" value="Viajes">
                <label for="interes-viajes">Viajes</label>
            </div>

            <label for="notificaciones">¿Deseas recibir notificaciones?</label>
            <select id="notificaciones" name="notificaciones">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
        </div>

        <!-- Información Adicional -->
        <div class="form-section">
            <h3>Información Adicional</h3>
            <label for="biografia">Biografía</label>
            <textarea id="biografia" name="biografia" rows="4" placeholder="Cuéntanos un poco sobre ti..."></textarea>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Botones -->
        <div class="form-buttons">
            <button type="submit" class="submit-btn">Enviar</button>
            <button type="reset" class="reset-btn">Restablecer</button>
        </div>
    </div>

</body>
</html>
