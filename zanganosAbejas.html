<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo - Maquetación por Cajas</title>
    <link rel="stylesheet" href="zanganosAbejas.css">
</head>
<body>

    <div class="contenedor">
        <!-- Encabezado -->
        <header>
            <p id="logo"><img src="logoAZ.png" alt="Logo"></p>
            <div class="headerText">
                <h1>Abejas y zánganos</h1>
                <button>Blog</button>
                <button>Inicio de sesión</button>
            </div>
            <div class="search">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Buscar productos..." />
                    <button type="submit">Buscar</button>
                </form>
            </div>
            
        </header>

        <!-- Contenido principal y barra lateral -->
        <div class="caja-principal">
            <!-- Sección de contenido -->
            <section class="contenido">
                <h2>Contenido Principal</h2>
                <p>Esta es el área principal de contenido. Aquí podrías colocar información relevante para los visitantes de tu página. La maquetación por cajas permite organizar el contenido en bloques claros y definidos.</p>
            </section>
        </div>

        <!-- Pie de página -->
        <footer>
            <p>© 2024 Mi Página Web. Todos los derechos reservados.</p>
        </footer>
    </div>

</body>
</html>
